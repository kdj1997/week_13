<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Timeline Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
  <div>
    <label>Title: </label>
    <input v-model="newEvent.title" />
  </div>
  <div>
    <label>Date: </label>
    <input type="date" v-model="newEvent.date" />
  </div>
  <div>
    <label>Description: </label>
    <textarea v-model="newEvent.description"></textarea>
  </div>
  <button @click="addNewEvent">Add New Event</button>

  <timeline-component :events="events"></timeline-component>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="app.js"></script>

</body>
</html>
